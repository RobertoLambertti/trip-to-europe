<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="./fonts/montserrat-regular.woff2" as="font">
  <link rel="preload" href="./fonts/montserrat-medium.woff2" as="font">
  <link rel="preload" href="./fonts/montserrat-semidold.woff2" as="font">
  <link rel="preload" href="./fonts/montserrat-dold.woff2" as="font">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Путешествие по Европе</title>
</head>
<body>
  <div style="display: none;">
    <include src="./build/img/sprite.svg"></include>
  </div>

  <header class="main-header">
    <a class="main-header__logo logo">
      <img class="main-header__logo-img logo__img" src="./img/logo.svg" alt="Логотип компании Way" width="44" height="17">
    </a>
    <button class="main-header__toggle-menu" type="button">
      <span class="visually-hidden">Закрыть меню</span>
    </button>

    <nav class="main-header__nav">
      <ul class="main-header__nav-list">
        <li class="main-header__nav-item">
          <a class="main-header__nav-link" href="">О путешествии</a>
        </li>
        <li class="main-header__nav-item">
          <a class="main-header__nav-link" href="">Цены</a>
        </li>
      </ul>
    </nav>
    <a class="main-header__number contact contact--number" href="tel:+749978468446">
      <svg class="contact__icon" width="17" height="25">
        <use xlink:href="#icon-phone"></use>
      </svg>
      +7 (499) -784-684-46
    </a>
  </header>

  <section class="preview container">
    <div class="preview__content">
      <h1 class="preview__title title">Путешествие по Европе</h1>
      <p class="prewiew__text">В этом туре вы откроете для себя Европу в новом свете. Вас ждет: море, горы, а также потрясающая красота природы.</p>
      <a class="preview__button button button--arrow" href="#">Cмотреть тур</a>
    </div>
  </section>
</body>
</html>
